vich_uploader:
    db_driver: orm

    mappings:
        image_produit:
            uri_prefix: /img/produits
            upload_destination: '%kernel.project_dir%/public/img/produits'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

            inject_on_load: true    //should the file be injected into the uploadable entity when it is loaded from the data store
            delete_on_update: false  //should the file be deleted when a new file is uploaded ;
            delete_on_remove: true  //should the file be deleted when the entity is removed ;